<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-assets>
          <img id="fractale" src="./Samples/fractale.jpg">
          <a-asset-item id="a" src="./Samples/Rock1/Rock1.obj"></a-asset-item>
          <a-asset-item id="a1" src="./Samples/Rock1/Rock1.mtl"></a-asset-item>
          <a-asset-item id="b" src="./Samples/21-obj_blend_fbxtextures/Stone.obj"></a-asset-item>
          <a-asset-item id="b1" src="./Samples/21-obj_blend_fbxtextures/Stone.mtl"></a-asset-item>
          <a-asset-item id="c" src="./Samples/53-obj/Transport Shuttle_obj.obj"></a-asset-item>
          <a-asset-item id="c1" src="./Samples/53-obj/Transport Shuttle_obj.mtl"></a-asset-item>
          <a-asset-item id="d" src="./Samples/iev8vhhm3q4g-Shelby269/Shelby.obj"></a-asset-item>
          <a-asset-item id="d1" src="./Samples/iev8vhhm3q4g-Shelby269/Shelby.mtl"></a-asset-item>
          <a-asset-item id="e" src="./Samples/74-roadster/Roadster.obj"></a-asset-item>
          <a-asset-item id="e1" src="./Samples/74-roadster/Roadster.mtl"></a-asset-item>

          <a-asset-item id="f1" src="./Samples/59-globe/Globe.mtl"></a-asset-item>

      <a-entity position="1.2 -0.1 0.2" scale="0.5 0.5 0.5" obj-model="obj: #a; mtl: #a1"></a-entity>
      <a-entity position="-1.1 -0.1 1.7" rotation="0 180 0" scale="0.1 0.1 0.1" obj-model="obj: #b; mtl: #b1"></a-entity>
      <a-entity position="0.8 3.1 -2" rotation="0 90 90" scale="0.5 0.5 0.5" obj-model="obj: #c; mtl: #c1"></a-entity>
      <a-entity position="0.9 0.3 1.5" rotation="0 -60 0" scale="0.1 0.1 0.1" obj-model="obj: #e; mtl: #e1"></a-entity>
      <a-entity position="-1.2 0 0.3" rotation="0 90 0" scale="0.5 0.5 0.5" obj-model="obj: #d; mtl: #d1"></a-entity>
      <a-entity position="-1 3.1 0.7" scale="0.01 0.01 0.01" obj-model="obj: #f; mtl: #f1"></a-entity>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
      <a-sky material="src: #fractale"></a-sky>
    </a-scene>
