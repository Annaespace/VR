<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box 
        position="-1 1d -3"
        rotation="0 45 0"
        color="#0000FF"
        width="0.5"
        height="2"
        depth="0.5">
    </a-box>

    <a-box 
        position="-1 1.75 -3"
        rotation="90 45 0"
        color="#0000FF"
        width="0.5"
        height="1.5"
        depth="0.5">
    </a-box>

    <a-box 
        position="-1.5 0.2 -3"
        rotation="90 25 0"
        color="#0000FF"
        width="0.5"
        height="0.25"
        depth="0.35">
    </a-box>

    <a-box 
        position="-1 0.2 -2.5"
        rotation="90 65 0"
        color="#0000FF"
        width="0.5"
        height="0.25"
        depth="0.35">
    </a-box>
      
    <a-sphere
         position="0 1.25 -5"
        radius="0.5"
        color="#00FFFF">
     </a-sphere>

     <a-sphere
         position="-1 2.25 -3"
        radius="0.4"
        color="#0000FF">
     </a-sphere>

     <a-sphere
         position="1 8 -3"
         radius="3"
        color="#00FF00">
     </a-sphere>

      <a-cylinder
        position="1 2.5 -3"
        radius="0.5"
        height="5"
        color="#FFFF00">
    </a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#00FF00">
    </a-plane>

      <a-sky color="#FF0000"></a-sky>
    </a-scene>
  </body>
</html>
