<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="mur" src="./Assets/mur4.jpg">
        <img id="sol" src="./Assets/sol4.png">
        <img id="ciel" src="./Assets/ciel3.jpg">
        <img id="drone0" src="./Assets/drone0.png">
        <img id="drone1" src="./Assets/drone1.png">

        <a-mixin id="1mv" geometry="width: 0.5; height: 2; depth: 0.01" material="src: #mur"></a-mixin>
        <a-mixin id="1mv2" geometry="width: 0.25; height: 2; depth: 0.01" material="src: #mur"></a-mixin>
        <a-mixin id="1mh" geometry="width: 0.5; height: 2; depth: 0.01" rotation="0 90 0" material="src: #mur"></a-mixin>
        <a-mixin id="1mh2" geometry="width: 0.25; height: 2; depth: 0.01" rotation="0 90 0" material="src: #mur"></a-mixin>

      </a-assets>

      <a-entity camera look-controls wasd-controls="acceleration:10" position="0 1.6 0"></a-entity>




        <!-- DRONES -->
      <a-plane material="src: #drone0" position="-0.5 1 -3" side="double" transparent="true" width="1" height="0.5" rotation="0 -30 0"></a-plane>
      <a-plane material="src: #drone0" position="-3 1 2" side="double" transparent="true" width="1" height="0.5" rotation="0 -60 0"></a-plane>
      <a-plane material="src: #drone1" position="-3 1 -1.2" side="double" transparent="true" width="1" height="0.5" rotation="0 -120 0"></a-plane>
      <a-plane material="src: #drone1" position="-1 1 -3" side="double" transparent="true" width="1" height="0.5" rotation="0 30 0"></a-plane>
      <a-plane material="src: #drone1" position="-3 1 1" side="double" transparent="true" width="1" height="0.5" rotation="0 60 0"></a-plane>
      <a-plane material="src: #drone0" position="-3 1 -0.5" side="double" transparent="true" width="1" height="0.5" rotation="0 -60 0"></a-plane>







        <!-- MURS EXTERIEURS -->
        <a-entity position="1.75 1 2" mixin="1mv"></a-entity>
        <a-entity position="1.25 1 2" mixin="1mv"></a-entity>
        <a-entity position="0.75 1 2" mixin="1mv"></a-entity>
        <a-entity position="0.25 1 2" mixin="1mv"></a-entity>
        <a-entity position="-0.25 1 2" mixin="1mv"></a-entity>
        <a-entity position="-0.75 1 2" mixin="1mv"></a-entity>
        <a-entity position="-1.25 1 2" mixin="1mv"></a-entity>
        <a-entity position="-1.75 1 2" mixin="1mv"></a-entity>
        <a-entity position="1.75 1 -2" mixin="1mv"></a-entity>
        <a-entity position="1.25 1 -2" mixin="1mv"></a-entity>
        <a-entity position="0.88 1 -2" mixin="1mv2"></a-entity>
        <a-entity position="0.1 1 -2" mixin="1mv2"></a-entity>
        <a-entity position="-0.25 1 -2" mixin="1mv"></a-entity>
        <a-entity position="-0.75 1 -2" mixin="1mv"></a-entity>
        <a-entity position="-1.1 1 -2" mixin="1mv2"></a-entity>
        <a-entity position="-1.88 1 -2" mixin="1mv2"></a-entity>

        <a-entity position="2 1 -1.88" mixin="1mh2"></a-entity>
        <a-entity position="2 1 -1.12" mixin="1mh2"></a-entity>
        <a-entity position="2 1 -0.75" mixin="1mh"></a-entity>
        <a-entity position="2 1 -0.25" mixin="1mh"></a-entity>
        <a-entity position="2 1 0.25" mixin="1mh"></a-entity>
        <a-entity position="2 1 0.75" mixin="1mh"></a-entity>
        <a-entity position="2 1 1.25" mixin="1mh"></a-entity>
        <a-entity position="2 1 1.75" mixin="1mh"></a-entity>
        <a-entity position="-2 1 -1.75" mixin="1mh"></a-entity>
        <a-entity position="-2 1 -1.25" mixin="1mh"></a-entity>
        <a-entity position="-2 1 -0.75" mixin="1mh"></a-entity>
        <a-entity position="-2 1 -0.25" mixin="1mh"></a-entity>
        <a-entity position="-2 1 0.25" mixin="1mh"></a-entity>
        <a-entity position="-2 1 0.75" mixin="1mh"></a-entity>
        <a-entity position="-2 1 1.88" mixin="1mh2"></a-entity>
        <a-entity position="-2 1 1.12" mixin="1mh2"></a-entity>

        <!-- MURS VERTICAUX -->
        <a-entity position="0.75 1 -1.5" mixin="1mv"></a-entity>
        <a-entity position="0.25 1 -1.5" mixin="1mv"></a-entity>
        <a-entity position="-0.25 1 -1.5" mixin="1mv"></a-entity>
        <a-entity position="1.75 1 -0.5" mixin="1mv"></a-entity>
        <a-entity position="1.75 1 0.5" mixin="1mv"></a-entity>
        <a-entity position="1.25 1 0" mixin="1mv"></a-entity>
        <a-entity position="0.75 1 0.5" mixin="1mv"></a-entity>
        <a-entity position="0.25 1 -0.5" mixin="1mv"></a-entity>
        <a-entity position="-0.25 1 -0.5" mixin="1mv"></a-entity>
        <a-entity position="-1.25 1 -1.5" mixin="1mv"></a-entity>
        <a-entity position="-0.75 1 -1" mixin="1mv"></a-entity>
        <a-entity position="-1.25 1 0" mixin="1mv"></a-entity>
        <a-entity position="-1.75 1 1" mixin="1mv"></a-entity>
        <a-entity position="-1.25 1 1.5" mixin="1mv"></a-entity>
        <a-entity position="-0.75 1 1.5" mixin="1mv"></a-entity>
        <a-entity position="-0.75 1 1" mixin="1mv"></a-entity>
        <a-entity position="-0.25 1 0.5" mixin="1mv"></a-entity>
        <a-entity position="0.25 1 1.5" mixin="1mv"></a-entity>
        <a-entity position="-0.12 1 -1.5" mixin="1mv2"></a-entity>
        <a-entity position="0.38 1 -1" mixin="1mv2"></a-entity>
        <a-entity position="0.38 1 0" mixin="1mv2"></a-entity>
        <a-entity position="-1.12 1 -0.5" mixin="1mv2"></a-entity>
        <a-entity position="-0.38 1 -1" mixin="1mv2"></a-entity>
        <a-entity position="0.25 1 1" mixin="1mv"></a-entity>

        <!-- MURS HORIZONTAUX -->
        <a-entity position="1.5 1 -0.75" mixin="1mh"></a-entity>
        <a-entity position="1 1 -1.75" mixin="1mh"></a-entity>
        <a-entity position="1.5 1 -0.25" mixin="1mh"></a-entity>
        <a-entity position="1.5 1 0.75" mixin="1mh"></a-entity>
        <a-entity position="1.5 1 1.25" mixin="1mh"></a-entity>
        <a-entity position="1 1 -0.25" mixin="1mh"></a-entity>
        <a-entity position="0.5 1 -0.75" mixin="1mh"></a-entity>
        <a-entity position="1.5 1 -1.25" mixin="1mh"></a-entity>
        <a-entity position="-1.5 1 -1.25" mixin="1mh"></a-entity>
        <a-entity position="-1 1 -1.75" mixin="1mh"></a-entity>
        <a-entity position="-1 1 -1.25" mixin="1mh"></a-entity>
        <a-entity position="-1 1 -0.25" mixin="1mh"></a-entity>
        <a-entity position="-1.5 1 0" mixin="1mh"></a-entity>
        <a-entity position="-1.5 1 1.25" mixin="1mh"></a-entity>
        <a-entity position="-1 1 0.25" mixin="1mh"></a-entity>
        <a-entity position="-1 1 0.75" mixin="1mh"></a-entity>
        <a-entity position="-0.5 1 1.25" mixin="1mh"></a-entity>
        <a-entity position="0 1 0.75" mixin="1mh"></a-entity>
        <a-entity position="0.5 1 1.75" mixin="1mh"></a-entity>
        <a-entity position="1 1 0.75" mixin="1mh"></a-entity>
        <a-entity position="1 1 1.25" mixin="1mh"></a-entity>
        <a-entity position="1 1 1.75" mixin="1mh"></a-entity>
        <a-entity position="0.5 1 0.25" mixin="1mh"></a-entity>
        <a-entity position="1 1 -1.39" mixin="1mh2"></a-entity>
        <a-entity position="1 1 -0.62" mixin="1mh2"></a-entity>
        <a-entity position="-0.5 1 -0.38" mixin="1mh2"></a-entity>
        <a-entity position="-0.5 1 0.38" mixin="1mh2"></a-entity>
        <a-entity position="-1.5 1 -0.88" mixin="1mh2"></a-entity>
        <a-entity position="-1.5 1 0.88" mixin="1mh2"></a-entity>

        <!-- CIEL -->
        <a-sky material="src: #ciel"></a-sky>

        <!-- SOL ET PLAFOND -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" material="src: #sol; repeat: 2 2" transparent="true"></a-plane>
        <a-plane position="0 2 0" rotation="-90 0 0" width="4" height="4" material="src: #sol; repeat: 2 2" transparent="true" side="double"></a-plane>


    </a-scene>
  </body>
</html>
